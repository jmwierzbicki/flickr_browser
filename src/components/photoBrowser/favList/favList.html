<div style="position:relative;" ng-repeat="image in $ctrl.favList track by $index">
    <a data-toggle="modal" data-target="#myModal{{$index}}">
        <img style="width: 100%;"  ng-src="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}_m.jpg">
    </a>    <span class="glyphicon glyphicon-remove remove-button" ng-click="$ctrl.removeFav($index)"> </span>

    <!-- Modal -->
    <div class="modal fade" id="myModal{{$index}}" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body" style="text-align: center;">
                    id:{{image.id}}<br>
                    title:{{image.title}}<br>
                    <img style="max-width: 100%;"  ng-src="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}_c.jpg">
                </div>

            </div>
        </div>
    </div>



</div>
